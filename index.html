<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toboolist</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">

        <img class="logo-header" src="img/Logo.png" alt="Pittogramma Toboolist" style="vertical-align: middle;">
        Toboolist

    </header>

    <main>

        <div class="container card">

            <div class="card-header">
                ciao
            </div>

            <div class="card-body">

                <ul class="body-list">

                    <li class="list-item">
                        <strong class="task-category">
                        &dtrif;
                        New Task
                        </strong>
                        <ul class="task-sublist">
                            
                            <li class="sublist-item">
                                
                                <span class="icon icon-check icon-cross">
                                &check;
                                </span>

                                <span>
                                Lorem ipsum dolor sit amet.
                                </span>

                                <span>
                                Mobile
                                </span>

                            </li>

                            <li class="sublist-item">

                                <span class="icon icon-check icon-cross">
                                &cross;
                                </span>

                                <span>
                                Lorem ipsum dolor sit amet.
                                </span>

                                <span>
                                Mobile
                                </span>

                            </li>

                        </ul>
                    </li>

                    <li class="list-item">
                        <strong class="task-category">
                        &dtrif;
                        Today
                        </strong>
                    </li>

                    <li class="list-item">
                        <strong class="task-category">
                        &dtrif;
                        Upcoming
                        </strong>
                    </li>

                </ul>
            </div>

        </div>   


    </main>
</body>
</html>
